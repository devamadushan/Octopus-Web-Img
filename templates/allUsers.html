<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/images/CNRSlogo.svg" type="image/x-icon">
    <title>Liste des utilisateurs</title>
</head>
<body>
    <div class="retour">
        <form action="{{url_for('retour')}}" method="POST">
            <button type="submit" class="btn btn-primary">Retour</button>
        </form>  
    </div>
    <table>
        <div class="historique">
            <table class="table">
                <h2 class="titre-historique">Les Utilisateurs</h2> 
                <tr>
                    <th>Nom</th>
                    <th>Role</th>
                    <th>Action</th>
                
                {% for user in users %}  
                <tr>
                    <th name="username" value="{{user.username}}">{{ user.username }} </th>
                    <th>{{ user.role }}</th>
                    <th>
                    <form action="{{ url_for('editUserRole') }}" method="post">
                        <button type="submit" class="btn btn-primary">Modifier</button>
                        <input type="hidden" name="id_user" value="{{ user.id }}">
                    </form>
                    </th>
                </tr>
                {% endfor %}
            </table>
          </div>
    </table>
</body>
</html>
