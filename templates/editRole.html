<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/images/CNRSlogo.svg" type="image/x-icon">
    <title>Modification du role</title>
</head>
<body>
    <div class="addExperience">
      <form action="{{ url_for('processToEditRole') }}" method="post">

        <div class="form-group">
          <input type="hidden" name="id_user" class="form-control" value="{{ user.id }}">
        </div><br>

        <div class="form-group">
          <label >Nom</label>
          <input type="text" name="nom" class="form-control" value="{{ user.username }}">
        </div><br>

        <div class="form-group">
          <label for="exampleInputPassword1">Nouveau Role</label>
          <select class="form-control" id="exampleFormControlSelect1" value="{{user.role}}" name="userRole">
            <option value="admin">Admin</option>
            <option value="utilisateur">Utilisateur</option>
            <option value="visiteur">Visiteur</option>
          </select>
        </div><br>
        <button type="submit" class="btn btn-primary">Confirmer</button>
        <form action="{{url_for('retour')}}" method="POST">
          <button type="submit" class="btn btn-primary">Retour</button>
        </form>  
      </form>
    </div>
</body>
</html>
